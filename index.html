<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonaga Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Nonaga</h1>
    
    <div id="connection-panel" style="margin-bottom: 20px; text-align: center; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        
        <input type="text" id="room-input" placeholder="CÃ³digo de sala..." style="padding: 10px; font-size: 16px; width: 150px; border: 1px solid #ccc; border-radius: 4px;">
        <button id="btn-join" style="padding: 10px 15px; font-size: 16px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 4px;">Unirse</button>
        
        <span style="margin: 0 10px;"> o </span>

        <p id="room-link" style="margin-top: 10px; font-weight: bold; color: #333; display: none; background: #e9ecef; padding: 10px; border-radius: 4px;"></p>
